<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="task15.css">
    <script src="task15.js"></script>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" oncopy="return false" onpaste="return false">
                <span id="copy-paste-error" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" oncopy="return false" onpaste="return false">
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
