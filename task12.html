<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1 id="translatedText">Hi welcome to google translation</h1>
<label for="languageSelect">Choose a language:</label>
<select id="languageSelect">
    <option value="english">English</option>
    <option value="hindi">Hindi</option>
    <option value="french">French</option>
    <option value="telugu">Telugu</option>
    <option value="dutch">Dutch</option>
</select>
<script>
    const translations = {
        english: "Hi welcome to google translation",
        hindi: "नमस्ते, गूगल अनुवाद में आपका स्वागत है",
        french: "Bonjour, bienvenue dans la traduction Google",
        telugu: "హాయ్, గూగుల్ అనువాదంలో మీకు స్వాగతం",
        dutch: "Hallo, welkom bij Google Translate"
    };

    document.getElementById("languageSelect").addEventListener("change", function() {
        const selectedLanguage = this.value;
        document.getElementById("translatedText").innerText = translations[selectedLanguage];
    });
</script>

</body>
</html>
